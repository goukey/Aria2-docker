version: "3"

services:
  Aria2:
    container_name: Aria2
    image: p3terx/aria2-pro:latest
    environment:
      - PUID=1000
      - PGID=1000
      - DISK_CACHE=<64M>
    volumes:
      - /aria2/config:/config
      - /aria2/downloads:/downloads
    ports:
      - "6800:6800"
      - "6888:6888"
      - "6888:6888/udp"
    restart: unless-stopped
